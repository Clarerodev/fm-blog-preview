<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/card.css">
    <title>Blog preview Card</title>
</head>
<body>
    <header>
        <h1 class="r-only">Blog Preview Card</h1>
    </header>
    <main>
        <div class="card">
            <div class="card__header mb-200">
                <figure class="card__header_image">
                    <img src="./assets/images/illustration-article.svg" alt="Html Css foundation image description">
                </figure>
            </div>
            <div class="card__body mb-300">

                <div class="card__body__status_tag active mb-200">
                    Learning
                </div>
                <p class="card__body__published_date mb-200">
                    Published <time datetime="2023-12-21">21 Dec 2023</time>
                </p>
                <hgroup>
                    <h2 class="mb-200">HTML & CSS foundations</h2>
                    <p class="card__body__description">These languages are the backbone of every website, defining structure, content, and presentation.  </p>
                </hgroup>
            </div>
            <div class="card__footer">
                <div class="card__footer__userprofile">
                    <img src="./assets/images/image-avatar.webp" 
                         alt="user profile picture"
                         width="32"
                         height="32">
                    <span class="ml-150">Greg Hooper</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
